<app-header>
</app-header>
<div *ngIf="user" class="container">
  <table>
    <tr>
      <td>Username: </td>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <td>Full name: </td>
      <td>{{user.fullName}}</td>
    </tr>
    <tr>
      <td>City: </td>
      <td>{{user.city}}</td>
    </tr>
    <tr>
      <td>State: </td>
      <td>{{user.state}}</td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>{{user.address}}</td>
    </tr>

  </table>
</div>
<a class="btn btn-primary" href="user/edit-profile">Edit profile</a>
<a class="btn btn-dark" href="user/myBooks"><span>{{user.username}}'s books</span></a>
