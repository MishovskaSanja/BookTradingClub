<h1>BookTradingClub</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form class="text-center border border-light p-5" #userlogin="ngForm" (ngSubmit)="onSubmit(userlogin.value)">
            <div class="form-group row">
              <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input type="text" id="username" name="username" class="form-control mb-4" placeholder="Username"
                  ngModel required>
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password"
                  ngModel required>
              </div>
            </div>
            <div class="col-md-6 offset-md-4" *ngIf="hasError">
              <span class="text-danger font-weight-medium">{{error}}. Try again.</span>
            </div>
            <div class="col-md-6 offset-md-4">
              <button class="btn btn-primary my-4" block="true" type="submit">Sign in</button>
              <br>
              <a routerLink="/register">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
