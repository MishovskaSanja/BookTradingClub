<app-header></app-header>

<div class="container bootstrap snippets bootdey">
  <h1><span class="glyphicon glyphicon-user"></span>Edit Book</h1>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <div class="text-center">
        <img src="{{book.imgUrl}}" class="img-fluid">
      </div>
    </div>
    <div class="col-md-9 personal-info">
      <h3 class="ml-3">Information</h3>

      <form class="form-horizontal" role="form" #editbook="ngForm" (ngSubmit)="onSubmit(editbook.value)">
        <div class="form-group">
          <label class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]="book.name" placeholder="{{book.name}}" name="name"
              ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Description:</label>
          <div class="col-lg-8">
            <input class='form-control' type="text" [(ngModel)]="book.description" placeholder="{{book.description}}"
              name="description" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Url:</label>
          <div class="col-lg-8">
            <input class='form-control' type="text" [(ngModel)]="book.imgUrl" placeholder="{{book.imgUrl}}"
              name="imgUrl" ngModel>
          </div>
        </div>
        <div *ngIf="hasError" class="my-2">
          <span class="text-danger ml-3 font-weight-bold">{{error}}</span>
        </div>
        <button class='btn btn-primary ml-3' type="submit" value="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
