<app-header></app-header>

<div class="container bootstrap snippets bootdey my-4 p-5 w-75">
  <h1><span class="glyphicon glyphicon-user"></span>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src={{user.imgUrl}} class="avatar img-circle" alt="avatar" style="height: 200px; width: 100;">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3 class="ml-3">Information for {{user.username}}</h3>
      <br>
      <form class="form-horizontal" role="form" *ngIf="user" #useredit="ngForm" (ngSubmit)="onSubmit(useredit.value)">
        <div class="form-group">
          <label class="col-lg-3 control-label font-weight-bold">Full Name:</label>
          <div class="col-lg-8">
            <input class='form-control' type="text" [(ngModel)]="user.fullName" placeholder="{{user.fullName}}"
              name="fullName" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label font-weight-bold">State:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]="user.state" name="state" placeholder="{{user.state}}"
              ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label font-weight-bold">City:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]="user.city" name="city" placeholder="{{user.city}}"
              ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label font-weight-bold">Address:</label>
          <div class="col-lg-8">
            <input class='form-control' type="text" [(ngModel)]="user.address" name="address"
              placeholder="{{user.address}}" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label font-weight-bold">Profile picture</label>
          <div class="col-lg-8">
            <input class='form-control' type="text" [(ngModel)]="user.imgUrl" name="imgUrl"
              placeholder="{{user.imgUrl}}" placeholder="Image url" ngModel>
          </div>
        </div>
        <div *ngIf="hasError" class="my-2">
          <span class="text-danger ml-3 font-weight-bold">{{error}}</span>
        </div>
        <button class='btn btn-primary ml-3' type="submit" value="submiy">Save changes</button>
      </form>
    </div>
  </div>
</div>
