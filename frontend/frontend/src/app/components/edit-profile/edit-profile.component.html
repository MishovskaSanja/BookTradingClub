<app-header></app-header>
<form *ngIf="user" #useredit = "ngForm" (ngSubmit) = "onSubmit(useredit.value)">

  <h4>{{user.username}}</h4>

  <label for="fullName">Full name</label>
  <input type="text" [(ngModel)] = "user.fullName" placeholder="{{user.fullName}}" name="fullName" ngModel>
  <br>

  <label for="city">City</label>
  <input type="text" [(ngModel)] = "user.city" name="city" placeholder="{{user.city}}" ngModel>
  <br>

  <label for="address">Address</label>
  <input type="text" [(ngModel)] = "user.address" name="address" placeholder="{{user.address}}" ngModel>
  <br>

  <label for="state">State</label>
  <input type="text" [(ngModel)] = "user.state" name="state" placeholder="{{user.state}}" ngModel>
  <br>
<button type="submit">Save changes</button>
</form>
