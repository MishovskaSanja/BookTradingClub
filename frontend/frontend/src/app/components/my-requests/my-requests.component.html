<app-header></app-header>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container pb-5 mb-2 my-3">
  <!--Item-->
  <div *ngIf="myRequests.length &gt; 0">
    <div class="cart-item d-md-flex justify-content-between" *ngFor="let r of myRequests">
      <span class="remove-item" (click)="cancelRequest(r.requestId)"><i class="fa fa-times"></i></span>
      <div class="px-3 my-3" *ngIf="r.bookToGive.status != 'TAKEN' && r.wantedBook.status != 'TAKEN'">
        <a class="cart-item-product" href="https://www.google.com/search?q={{r.bookToGive.name}}">
          <div class="cart-item-product-thumb"><img src="{{r.bookToGive.imgUrl}}" alt="Product"></div>
          <div class="cart-item-product-info">
            <h4 class="cart-item-product-title">{{r.bookToGive.name}}</h4><span><strong>Description:
              </strong>{{r.bookToGive.description}}
            </span>
          </div>
        </a>
      </div>
      <div class="px-3 my-3 text-center" *ngIf="r.bookToGive.status != 'TAKEN' && r.wantedBook.status != 'TAKEN'">
        <a class="cart-item-product" href="https://www.google.com/search?q={{r.wantedBook.name}}">
          <div class="cart-item-product-thumb"><img src="{{r.wantedBook.imgUrl}}" alt="Product"></div>
          <div class="cart-item-product-info">
            <h4 class="cart-item-product-title">{{r.wantedBook.name}}</h4><span><strong>Description:
              </strong>{{r.wantedBook.description}}
            </span>
          </div>
        </a>
      </div>
      <div class="px-3 my-3 text-center" *ngIf="r.bookToGive.status != 'TAKEN' && r.wantedBook.status != 'TAKEN'">
        <div class="cart-item-label">From: </div><span
          class="text-xl font-weight-medium">{{r.bookToGive.owner.fullName}}</span>
      </div>
      <div class="px-3 my-3 text-center" *ngIf="r.bookToGive.status != 'TAKEN' && r.wantedBook.status != 'TAKEN'">
        <div class="cart-item-label">To: </div><span
          class="text-xl font-weight-medium">{{r.wantedBook.owner.fullName}}</span>
      </div>
    </div>
  </div>
</div>
<div class="container mx-auto w-50 h-50" *ngIf="myRequests.length &lt; 1">
  <div id="notfound">
    <div class="notfound">
    <div class="notfound-2">
    <h1>Oops!</h1>
    <h2>It looks like you haven't made any request. </h2>
    </div>
    <a href="/user/profile" class="mr-2">Go back</a>
    <a href="/books">Request a book</a>
    </div>
    </div>
</div>
